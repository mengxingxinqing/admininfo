
{__NOLAYOUT__}
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h4 class="modal-title">商品活动价</h4>
</div>
<div class="modal-body">
    <div class="form">
        <form method="post" id="form1" class="form-horizontal">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-3">适用门店</label>
                            <div class="col-md-9">
                                <div class="checkbox-list hd-shopsel">
                                    <label class="checkbox-inline">
                                        <input class="allchk" type="checkbox"> 全部 </label>
                                    <volist name="list" id="it">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" class="chk" value="{$it['id']}" data-name="{$it['name']}"> {$it['name']} </label>
                                    </volist>
                                </div>
                                <!-- 每个活动都要有-->
                                <input type="hidden" name="shop_names" id="shop_names">
                                <input type="hidden" name="shop_ids" id="shop_ids">
                                <input type="hidden" name="m" value="{$m}">
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/row-->
                <div class="row" <if condition="$isset_week eq 0">style="display:none"</if>>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-3">每人每天单品可享优惠数量</label>
                            <div class="col-md-9">
                                <input type="number" class="form-control input-xsmall inline" placeholder="金额" value="{$info['goods_discount_num']}" min ="0" name="goods_discount_num"> &nbsp;份
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-3">是否与其他活动共享</label>
                            <div class="col-md-9">
                                <div class="input-group input-large" style="padding-top: 7px;">
                                    <input type="radio" name="share" value="1" >是 &nbsp;&nbsp;&nbsp;<input type="radio" name="share" value="0" checked="checked">否
                                    
                                </div>
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-offset-3 col-md-9">
                                    <button type="button" onclick="saveActivity()" class="btn green">设置</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6"> </div>
                    </div>
                </div>
            </div>
    </form>
</div>
<link href="__PUBLIC__/Back/metronic/assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/Back/metronic/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/Back/metronic/assets/global/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>

<script>
    $(function(){
        $.get("__URL__/getGoodsDiscount","",function(res){
            if(res){
                var shop_ids = res.shop_ids;
                var shop_ids_arr = shop_ids.split(",");
                $(".chk").each(function(){
                    var this_shop = $(this);
                    $.each(shop_ids_arr,function(i,v){
                        if(this_shop.val() == v){
                            this_shop.attr("checked","checked");
                            getdata();
                        }
                    })
                })
                $("input[name='goods_discount_num']").val(res.goods_discount_num);
                
                $("input[name='share']").each(function(){
                    if($(this).val() == res.share_with_other){
                        $(this).attr("checked","checked");
                    }else{
                        $(this).removeAttr("checked");
                    }
                })
            }      
        },'json')
        
    })

    $(".date-picker").datepicker({
        language: "zh-CN",
        autoclose: true,
        todayHighlight: true

    });
    //全选复选框
    $('.allchk').change(function() {
        if ($(this).is(":checked")) {
            $(".hd-shopsel input[type=checkbox]").prop("checked", true);
            $(".hd-shopsel input[type=checkbox]").parent('span').addClass('checked');
            getdata();
        } else {
            $(".hd-shopsel input[type=checkbox]").prop("checked", false);
            $(".hd-shopsel input[type=checkbox]").parent('span').removeClass('checked')
        }
    });
    $('.chk').change(function () {
        getdata();
    });

    function getdata() {
        var ids=',';
        var names = '';
        $('.chk').each(function () {
            if($(this).is(":checked")){
                ids += $(this).val()+",";
                names += $(this).attr('data-name')+" ";
            }
        })
        $('#shop_names').val(names);
        $('#shop_ids').val(ids);
    }

    //设置活动期限
    $('body').on('change','.dateset',function(){
        if ($(this).is(":checked")){

            $('.dateselbox').eq($(this).index()).removeClass('hide');
        }else{
            $('.dateselbox').eq($(this).index()).addClass('hide');
        }
    })

    function saveActivity(){
        var send = $("#form1").serializeArray();
        $.post("__URL__/goodsDiscount",send,function(res){
            if(res.msg == 'ok'){
                alert('设置成功');
                $('#ajax').modal('hide');
                location.reload();
            }
        },'json')
    }
</script>
