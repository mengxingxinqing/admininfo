<link href="__PUBLIC__/Back/metronic/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />
<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-list font-red"></i>
            <span class="caption-subject font-red uppercase">推荐人信息</span>
        </div>
    </div>
    <div class="portlet-body form">
		<form action="__URL__/recharegeQrcodeEdit"  class="form-horizontal" id="form1" method="post" enctype="multipart/form-data">
			<div class="form-body">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">教练姓名</label>
							<div class="col-md-9">
								<input type="hidden" name="id" value="{$info['id']}">
								<input type="text" class="form-control" name="name" value="{$info['name']}" placeholder="请输入教练姓名">
								<span class="help-block"></span>
							</div>
						</div>
					</div>
					<!--/span-->

				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">教练ID</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="uid" value="{$info['id']}" placeholder="请输入教练ID">
								<span class="help-block"></span>
							</div>
						</div>
					</div>
					<!--/span-->

				</div>
				
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">教练微信号</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="weixin" value="{$info['weixin']}" placeholder="请输入教练微信号">
								<span class="help-block"></span>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-6">
						<div class="form-group last">
							<label class="control-label col-md-3">教练头像</label>
							<div class="col-md-9">
								<div class="fileinput fileinput-new" data-provides="fileinput">
									<div class="fileinput-new thumbnail" style="width: 200px; height: 200px;">
										<empty name="info.avatar">
											<img src="__PUBLIC__/Back/metronic/img/noimage.jpg" alt="" />
											<else/>
											<img src="{$info['avatar']}" alt="" />
										</empty>
									</div>
									<div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 400px; max-height: 400px;"> </div>
									<div>
																	<span class="btn default btn-file">
                                                                <span class="fileinput-new"> 选择图片 </span>
																	<span class="fileinput-exists"> 变更 </span>
																	<input type="file" name="avatar" id="avatar"> </span>
										<a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput"> 清除 </a>
									</div>
								</div>
								<div class="clearfix margin-top-10">
									<span class="label label-warning">说明</span> 图片尺寸建议为400x400或正方形图片 </div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-actions">
				<div class="row">
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<button type="button" class="btn green" onclick="save()">保存</button>
							</div>
						</div>
					</div>
					<div class="col-md-6"> </div>
				</div>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
	function save(){
		if($('#avatar').val() != ''){
			var size = findSize("avatar");
			if(size > 500){
				alert("图片不能大于500KB");
				return false;
			}
		}
		$("#form1").submit();
	}

	function findSize(field_id) {
		var fileInput = $("#"+field_id)[0];
		byteSize  = fileInput.files[0].size;
		return ( Math.ceil(byteSize / 1024) ); // Size returned in KB.
	}

	$("#avatar").on('change',function(){
		var size = findSize("avatar");
		if(size > 500){
			alert("图片不能大于500KB");
		}
	});
</script>

<script src="__PUBLIC__/Back/metronic/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>
