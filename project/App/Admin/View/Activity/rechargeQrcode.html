<div class="row">
    <div class="col-md-12">
        <!-- BEGIN SAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-list font-red"></i>
                    <span class="caption-subject font-red uppercase">渠道二维码管理</span>
                </div>
                <div class="actions">
                    <div class="btn-group">
                        <a class="btn btn-success margin-right-10" href="__URL__/recharegeQrcodeEdit"><i class="fa fa-plus"></i> 添加</a>

                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-12">

                    </div>
                </div>
                <div class="tabbable tabbable-tabdrop">
                    <div class="table-scrollable table-scrollable-borderless">
                        <table class="table table-striped table-bordered table-hover table-checkable order-column table-light moneytb">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th>推荐人</th>
                                <th>推荐人数</th>
                                <th>总储值金额</th>
                                <th>专属二维码</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list.data" id="it">
                            <tr>
                                <td>{$it['id']}</td>
                                <td>{$it['name']}</td>
                                <td>{$it['user_num']}</td>
                                <td>{$it['recharge_money']}</td>
                                <td><img src="{$it['url']}" width="120px" height="120px"></td>
                                <td>{$it['create_time']|date='Y-m-d',###}</td>
                                <td>
                                    <a href="__URL__/rechargeQrcodeDown/id/{$it['id']} "  class="btn btn-success">下载</a>
                                    <a href="__URL__/recharegeQrcodeEdit/id/{$it['id']}" class="btn btn-warning">编辑</a>
                                    <button class="btn btn-danger" onclick="subForm(this,'','__URL__/rechargeQrcodeDel/id/{$it["id"]}',1)">删除</button>
                                    <a href="__URL__/userRechargeLog/recommand_id/{$it['id']}"  class="btn green-jungle">推荐详情</a>
                                </td>
                            </tr>
                            </volist>
                            </tbody>
                        </table>

                    </div>
                    <div class="megas512">
                        {$list.page}
                    </div>

                </div>

            </div>
        </div>
        <!-- END SAMPLE TABLE PORTLET-->
    </div>
</div>

<!--弹出容器-->
<div class="modal fade" id="ajax" role="basic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <img src="__PUBLIC__/Back/metronic/assets/global/img/loading-spinner-grey.gif" alt="" class="loading">
                <span> &nbsp;&nbsp;Loading... </span>
            </div>
        </div>
    </div>
</div>
