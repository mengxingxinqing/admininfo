{__NOLAYOUT__}
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h4 class="modal-title">微信支付</h4>
</div>
<div class="modal-body">
    <div class="form">
        <form action="#" class="form-horizontal">
            <div class="form-body">

                <!--/row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="text-center margin-bottom-15">
                            充值金额：<span class="font-lg font-red" id="m_txt">200元</span>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <img width="200" height="200" src="" id="qrcode" alt="" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        请打开微信，扫描上方的二维码进行支付
                    </div>
                </div>
            </div>

        </form>
    </div>

</div>
<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-success" onclick="location.reload();">确认完成支付</button>
    <button type="button" data-dismiss="modal" class="btn dark btn-outline">取消支付</button>
</div>
<script>
    $(function(){
       pay();
    });
    function pay(){
        var sid = "{$sid}";
        var money = 200;
        $('#m_txt').html(money+"元");
        $.post("__URL__/pay",{money:money,sid:sid},function(res){
            if(res['code_url']){
                $('#qrcode').attr('src',res['code_url']);
            }else{
                alert("订单生成失败");
            }
        },'json');
    }
</script>
