<!--当页依赖-->
<link href="__PUBLIC__/Back/metronic/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Back/metronic/assets/global/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet" type="text/css">


<link href="__PUBLIC__/Back/metronic/assets/global/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css" rel="stylesheet" type="text/css" />

<!--当页依赖-->
<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-plus font-red"></i>
            <span class="caption-subject font-red uppercase">权限管理</span>
        </div>
        <div class="actions">

        </div>
    </div>
    <div class="portlet-body form">
        <form action="" class="form-horizontal" id="tform" method="post" enctype="multipart/form-data" onsubmit="return alert('设置更改后，请重新启动接单APP')">
            <div class="form-body">
                <h3 class="form-section font-lg">帐号设置</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">角色名称</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="role_name" value="" placeholder="">
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">帐号</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="tel" value="" placeholder="">
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">密码</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="pwd" value="" placeholder="" autocomplete="new-password">
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </div>
                </div>



                <h3 class="form-section font-lg">权限设置</h3>

                <volist name="menus_list" id="item">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <!-- <label class="control-label col-md-3">支付方式选择</label> -->
                            <div class="col-md-offset-3 col-md-6">
                                <div class="checkbox-list">
                                    <label class="checkbox-inline font-lg">
                                        <input type="checkbox" name="menus_id[]" class="parent"  value="{$item['id']}" >{$item['name']}
                                    </label>
                                </div>
                                <div class="col-md-offset-2">
                                <volist name="item[child_list]" id="child">
                                <div>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="menus_id[]" class="child" value="{$child['id']}" >{$child['name']}
                                    </label>
                                </div>
                                </volist>
                                </div>

                                <span class="help-block"></span>
                            </div>
                        </div>
                    </div>
                </div>
                </volist>

                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            
                            <button type="button" class="btn green" onclick="subForm(this,'tform','__URL__/addAuthority')">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!--当页依赖-->
<script src="__PUBLIC__/Back/metronic/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>
<script src="__PUBLIC__/Back/metronic/assets/global/plugins/bootstrap-tagsinput/bootstrap-tagsinput.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/Back/metronic/assets/global/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js" type="text/javascript"></script>

<!--当页依赖-->
<script type="text/javascript">
    $(function(){        
        $(".parent").change(function(){
            var obj = $(this).closest(".row");
            if($(this).is(":checked")){
                obj.find(".child").prop("checked","checked");

            }else{
                obj.find(".child").prop("checked","");
            }
            $.uniform.update();
        })

        $(".child").change(function(){
            var obj = $(this).closest(".row");
            if($(this).is(":checked")){
                obj.find(".parent").prop("checked","checked");
            }else{
                if(obj.find(".child").is(":checked") == false){
                    obj.find(".parent").prop("checked","");
                }
            }
            $.uniform.update();
        })
    })
</script>
