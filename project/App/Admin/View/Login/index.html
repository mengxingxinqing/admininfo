<script>
  var html = ' <div class="form-group row"> <div class="col-sm-6"> <img onclick="refeshImg(this);" title="点击刷新" src="__URL__/verifycode" width="100"/> </div> <div class="col-sm-6"> <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="验证码" name="verifycode" required /> <input type="hidden" id="needcode" name="needcode" value="1"> </div> </div> ';
  $(function(){
    var time = $.cookie("error_time");
    time = parseInt(time);
    if(time >= 3){
      $('#pwdgroup').after(html);
    }
  });
  function check(){
    var username = $('#username').val();
    var pwd = $('#password').val();
    if(!username)return false;
    if(!pwd)return false;
    $.post("__URL__/check",{'username':username,'password':pwd},function(data){
      if(data == 'success'){
        $.cookie("error_time",0);
        location.href = '{:U("Index/index")}';
      }else if(!isNaN(data)){
        $.cookie("error_time",0);
        // location.href = '{:U("Order/index")}';
        location.href = '{:U("Index/welcome")}';
      }else{
        $('.alert span').html(data);
        $('.alert').removeClass('display-hide');
        $('.alert').show();
        var time = $.cookie("error_time");
        time = parseInt(time);
        if(time){
          time+=1;
          if(time >= 3){
            var need = $("#needcode").val();
            if(!need){
              $('#pwdgroup').after(html);
            }
          }
        }else{
          time = 1;
        }
        $.cookie("error_time",time);
      }
    })

  }

  function refeshImg(obj) {
    $(obj).attr('src','__URL__/verifycode?'+Math.random());
  }
</script>
