
    <!-- BEGIN PAGE BASE CONTENT -->

    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN SAMPLE TABLE PORTLET-->
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-list font-red"></i>
                        <span class="caption-subject font-red uppercase">底部菜单设置</span>
                    </div>
                    <div class="actions">
                        <div class="btn-group">
                            <a href="__URL__/menusedit" data-target="#ajax" class="btn btn-success margin-right-10" data-toggle="modal"><i class="fa fa-plus"></i> 添加一级菜单</a>
                            <a class="btn btn-info" href="javascript:;" onclick="subForm(this,'','__URL__/menusupdate')"><i class="fa fa-refresh"></i> 更新菜单到微信</a>
                        </div>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert">
                                <img src="__PUBLIC__/Back/metronic/img/menu-info.png" width="500px">
                            </div>
                        </div>
                    </div>
                    <div class="tabbable tabbable-tabdrop">

                        <div class="table-toolbar">
                            <div class="row">
                                <div class="col-md-12">

                                </div>
                            </div>
                        </div>

                        <div class="table-scrollable table-scrollable-borderless">
                            <table class="table table-striped table-bordered table-hover table-checkable order-column table-light moneytb">
                                <thead>
                                <tr>
                                    <th>一级菜单名</th>
                                    <th>二级菜单名</th>
                                    <th>类型</th>
                                    <th>父级</th>
                                    <th>排序</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="it">
                                <tr>
                                    <td class="text-left">{$it['name']}</td>
                                    <td></td>
                                    <td><if condition="$it['type'] eq 'click'">按钮<else/>跳转页面</if></td>
                                    <td>无父级</td>
                                    <td>{$it['sort']}</td>
                                    <td>
                                        <a href="__URL__/menusedit/id/{$it['id']}" data-target="#ajax" data-toggle="modal" class="btn btn-warning">编辑</a>
                                        <if condition="$it['type'] eq 'click'">
                                        <a href="__URL__/menusedit/pid/{$it['id']}" data-target="#ajax" data-toggle="modal" class="btn yellow">添加子菜单</a>
                                        </if>
                                        <button class="btn btn-danger" onclick="subForm(this,'','__URL__/menusdel/id/{$it["id"]}',1)">删除</button>

                                    </td>
                                </tr>

                                    <volist name="it.child" id="cit">
                                        <tr>
                                            <td></td>
                                            <td class="text-left">{$cit['name']}</td>
                                            <td><if condition="$cit['type'] eq 'click'">按钮<else/>跳转页面</if></td>
                                            <td>{$it['name']}</td>
                                            <td>{$cit['sort']}</td>
                                            <td>
                                                <a href="__URL__/menusedit/id/{$cit['id']}" data-target="#ajax" data-toggle="modal" class="btn btn-warning">编辑</a>
                                                <button class="btn btn-danger" onclick="subForm(this,'','__URL__/menusdel/id/{$cit["id"]}',1)">删除</button>
                                            </td>
                                        </tr>
                                    </volist>
                                </volist>
                                </tbody>
                            </table>

                        </div>

                    </div>

                </div>
            </div>
            <!-- END SAMPLE TABLE PORTLET-->
        </div>
    </div>

    <!--弹出容器-->
    <div class="modal fade" id="ajax" role="basic" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="__PUBLIC__/Back/metronic/assets/global/img/loading-spinner-grey.gif" alt="" class="loading">
                    <span> &nbsp;&nbsp;Loading... </span>
                </div>
            </div>
        </div>
    </div>
