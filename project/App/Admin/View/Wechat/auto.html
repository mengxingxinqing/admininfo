
<!-- BEGIN PAGE BASE CONTENT -->

<div class="row">
    <div class="col-md-12">
        <!-- BEGIN SAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-list font-red"></i>
                    <span class="caption-subject font-red uppercase">自动回复设置</span>
                </div>
                <div class="actions">
                    <div class="btn-group">
                        <a href="__URL__/editauto" data-target="#ajax" class="btn btn-success margin-right-10" data-toggle="modal"><i class="fa fa-plus"></i> 添加自动回复</a>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-12">

                    </div>
                </div>
                <div class="tabbable tabbable-tabdrop">

                    <div class="table-toolbar">
                        <div class="row">
                            <div class="col-md-12">
                            <a href="https://blog.wpjam.com/m/weixin-emotions/" target="_blank">emoji表情对照表</a>
                            </div>
                        </div>
                    </div>

                    <div class="table-scrollable table-scrollable-borderless">
                        <table class="table table-striped table-bordered table-hover table-checkable order-column table-light moneytb" style="word-break:break-all">
                            <thead>
                            <tr>
                                <th>回复类型</th>
                                <th>关键字</th>
                                <th>回复内容</th>
                                
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="it">
                                <tr>
                                    <td class="text-left">
                                        <if condition="$it['type'] eq 0">
                                            消息默认回复
                                            <elseif condition="$it['type'] eq 1"/>
                                            关注回复
                                            <elseif condition="$it['type'] eq 2"/>
                                            关键字回复
                                            <elseif condition="$it['type'] eq 3"/>
                                            语音回复
                                            <elseif condition="$it['type'] eq 4"/>
                                            图片回复
                                        </if>
                                    </td>
                                    <td>
                                        {$it['key']}
                                    </td>
                                    <td>
                                        {$it['answer']}
                                    </td>
                                    
                                    <td>
                                        <a href="__URL__/editauto/id/{$it['id']}" data-target="#ajax" data-toggle="modal" class="btn btn-warning">编辑</a>
                                        <button class="btn btn-danger" onclick="subForm(this,'','__URL__/delauto/id/{$it["id"]}',1)">删除</button>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>

                    </div>

                </div>

            </div>
        </div>
        <!-- END SAMPLE TABLE PORTLET-->
    </div>
</div>

<!--弹出容器-->
<div class="modal fade" id="ajax" role="basic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <img src="__PUBLIC__/Back/metronic/assets/global/img/loading-spinner-grey.gif" alt="" class="loading">
                <span> &nbsp;&nbsp;Loading... </span>
            </div>
        </div>
    </div>
</div>
