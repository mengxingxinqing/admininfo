<script type="text/javascript">
	var ue = UE.getEditor('content');
	function save(){
		if(checkForm('tform')){
			if($('#gimg').val() == ''){
				alert("商品图片不能为空");
				return false;
			}
			var size = findSize("gimg");
			if(size > 500){
				alert("图片不能大于500KB");
				return false;
			}
			$("#tform").submit();
		}
	}

	$("#gimg").on('change',function(){
		var size = findSize("gimg");
		if(size > 500){
			alert("图片不能大于500KB");
		}
	});

	$("#detail_img1").on('change',function(){
		var size = findSize("detail_img1");
		if(size > 500){
			alert("图片不能大于500KB");
		}
	});
	$("#detail_img2").on('change',function(){
		var size = findSize("detail_img2");
		if(size > 500){
			alert("图片不能大于500KB");
		}
	});
	$("#detail_img3").on('change',function(){
		var size = findSize("detail_img3");
		if(size > 500){
			alert("图片不能大于500KB");
		}
	});
	$('.allchk').change(function() {
		if ($(this).is(":checked")) {
			$(".hd-shopsel input[type=checkbox]").prop("checked", true);
			$(".hd-shopsel input[type=checkbox]").parent('span').addClass('checked');
		} else {
			$(".hd-shopsel input[type=checkbox]").prop("checked", false);
			$(".hd-shopsel input[type=checkbox]").parent('span').removeClass('checked')
		}
	});

	function findSize(field_id) {
		var fileInput = $("#"+field_id)[0];
		byteSize  = fileInput.files[0].size;
		return ( Math.ceil(byteSize / 1024) ); // Size returned in KB.
	}



	//添加规格
	bootbox.setDefaults("locale","zh_CN");
	$('.good-type-add').on('click', function() {
		var htmltpl = '<div class="good-type"><div class="col-md-3"><label for="" class="control-label">规格名称</label><input type="text" class="form-control" placeholder="例如：大份" name="f_name[]"></div><div class="col-md-3"><label for="" class="control-label">价格</label><input type="text" class="form-control" placeholder="" name="price[]"></div><div class="col-md-3"><label for="" class="control-label">活动价</label><input type="text" class="form-control" placeholder="" name="discount_price[]"></div><div class="col-md-2"><label for="" class="control-label">餐盒数</label><input type="text" class="form-control" placeholder="" name="lunchbox_num[]"></div><div class="col-md-2"><label for="" class="control-label">餐盒单价</label><input type="text" class="form-control" placeholder="" name="lunchbox_price[]"></div><div class="col-md-2"><label for="" class="control-label">操作</label><br /><button class="btn btn-default good-type-del" type="button">删除</button></div><div class="col-md-12"><span class="help-block"></span></div></div>';
		$('.good-type-box').append(htmltpl);
		$('.good-type-box .col-md-3').eq(0).removeClass('hide')
		htmltpl = '';
	});
	$('body').on('click', '.good-type-box .good-type-del', function() {
		if($('.good-type').length == 1) {
			bootbox.setLocale("zh_CN");
			bootbox.alert("请至少保留一中规格")
		} else {
			var _this=$(this);
			bootbox.confirm({
				size: "small",
				message: "确认删除吗？",
				callback: function(result) {
					
					if(result) {
						_this.parents('.good-type').remove();
						if($('.good-type').length == 1){
							$('.good-type-box .col-md-3').eq(0).addClass('hide')
						}
						bootbox.alert("你点了删除");
					}
				}
			});
		}
	})

	//添加属性
	$('.good-attr-add').on('click', function() {
		var htmltpl = '<div class="good-attr"><div class="col-md-3"><label for="" class="control-label">属性名称</label><input type="text" class="form-control" placeholder="例如：口味" name="goods_attr_name[]"> </div><div class="col-md-7"><div for="" class="control-label" style="text-align: left;">属性</div><input type="text" class="form-control" value="" data-role="tagsinput" placeholder="例如：微辣、麻辣" name="goods_attr_content[]"></div><div class="col-md-2"><label for="" class="control-label">操作</label><br /><button class="btn btn-default good-attr-del" type="button">删除</button></div><div class="col-md-12"><span class="help-block"></span></div></div>';

		$('.good-attr-box').append(htmltpl);
		console.log(htmltpl)
		$('.good-attr-box').find('[data-role="tagsinput"]').tagsinput('refresh');
		htmltpl = '';
	});
	$('body').on('click', '.good-attr-box .good-attr-del', function() {

		bootbox.confirm({
			size: "small",
			message: "确认删除吗？",
			callback: function(result) {
				if(result) {
					bootbox.alert("你点了删除")
				}
			}
		});
	})
</script>
