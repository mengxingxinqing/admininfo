<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/localsel.css"/>
	<script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

</head>
<body>
		<div class="localbox m10">
		<h3><button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left" style="position: fixed; left: -5px; top: 14px; color: #fff;" onclick="javascript:history.go(-1);">
            <span class="mui-icon mui-icon-left-nav"></span>返回
        </button>请选择您所在的区域</h3>
		<!-- <div class="localcurrent">
			<span class="mui-pull-right">区域不正确？<a href="__URL__/selectAreas">点击切换</a></span>
			{$name}
		</div> -->
		<ul class="locallist">
			<notempty name="list">
			<foreach name="list" item="val">
			<li>
				<a href="javascript:;" onclick="selectArea({$val['id']},'{$val['name']}')">
				<h4>{$val.name}</h4>
				<div class="addr">
					{$val.name}
				</div>
				</a>
			</li>
			</foreach>
			</notempty>
		</ul>
	</div>
	<script type="text/javascript">
	var backurl ="{$backurl}";
		document.body.addEventListener('touchstart', function () { });

		$('.locallist li').on('click',function(){
			$(this).find('.addrlist').slideToggle();
		})
		$('.addrlist').on('click',function(event){
			event.stopPropagation();
		})

		function selectArea(shop_id,name){
			if(confirm('确定要进入'+name+'么?')){
				$.post("__URL__/select",{id:shop_id},function(res){
					location.href = '{:U("Index/index")}'+'?'+Math.random();
				},'json')
			}
		}
		
	</script>
</body>
</html>
