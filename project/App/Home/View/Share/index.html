{__NOLAYOUT__}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>{$pinfo['name']}</title>
    <link rel="stylesheet" href="__PUBLIC__/Home/css/weui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/Home/css/iconfont.css" />
    <link rel="stylesheet" href="__PUBLIC__/Home/css/css.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/shear.css"/>
</head>

<body>
<div class="invitedemo" style='background-image: url("{$setting['img4']}")'>
    <div class="democontent">
        <div class="userinfo">
            <img class="headimg" src="{$user['headimgurl']}" alt="" />
            <h5><span>{$user['nickname']}</span>给您推荐～</h5>

        </div>
        <div class="inimgbox">
            <empty name="setting['img3']">
            <img src="__PUBLIC__/Home/img/noimage1.jpg" alt="" />
            <else/>
            <img src="{$setting['img3']}" alt="" />
            </empty>
            <div class="shadow"></div>
        </div>

        <div class="contentpv">
            {$setting['content3']|htmlspecialchars_decode}
        </div>
        <div class="qrcode">
            <img src="{$qrcode}" alt="" />
        </div>
        <div class="shopname">长按二维码识别关注<span>{$pinfo['name']}</span></div>
    </div>

</div>

</body>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，
        appId: '{$share.signPackage.appId}',
        timestamp: '{$share.signPackage.timestamp}',
        nonceStr: '{$share.signPackage.nonceStr}',
        signature: '{$share.signPackage.signature}',
        jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage']
    });
    wx.ready(function () {
        // 在这里调用 API
        // 获取“分享到朋友圈”按钮点击状态及自定义分享内容接口
        wx.onMenuShareTimeline({
            title: '{$share.pyq.title}', // 分享标题
            link:"{$share.pyq.link}",
            imgUrl: "{$share.pyq.imgUrl}" // 分享图标
        });
//                获取“分享给朋友”按钮点击状态及自定义分享内容接口
        wx.onMenuShareAppMessage({
            title: '{$share.hy.title}', // 分享标题
            desc: "{$share.hy.desc}", // 分享描述
            link:"{$share.hy.link}",
            imgUrl: "{$share.hy.imgUrl}", // 分享图标
            type: 'link' // 分享类型,music、video或link，不填默认为link
        });
    });
</script>
</html>
