<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>{$info['partner_name']}</title>
    <link rel="stylesheet" href="__PUBLIC__/Home/css/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/jquery-weui.css" />
    <link rel="stylesheet" href="__PUBLIC__/Home/css/iconfont.css" />
    <link rel="stylesheet" href="__PUBLIC__/Home/css/css.css" />
    <link rel="stylesheet" href="__PUBLIC__/Home/css/timeselect.css" />
    <style type="text/css">
        .loading {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            z-index: 999;
            background: url('__PUBLIC__/Home/img/loading.gif') center center no-repeat #fff;
            -webkit-background-size: 100px auto;
            background-size: 100px auto;
            text-align: center;
        }

        .loading.on {
            -webkit-transition: .5s;
            transition: .5s;
            -webkit-transform: translateY(-100%);
            transform: translateY(-100%);
        }

        .loading span {
            position: relative;
            top: 40%;
            color: #999;
        }
    </style>
</head>

<body>
<div class="loading">
    <span>{$info['partner_name']}</span>
</div>
<div class="page">
    <header class="n-nav-bar">
        <if condition="$shop_num gt 1">
            <button class="n-header-link n-pull-left" onclick="location.href='/index.php/Home/SelectShop/index';">切换<span class="selecticon"></span></button>
        </if>
        <h1 class="n-title"><!--<img src="logo@2x.png"/> -->{$info['partner_name']}</h1>
    </header>
    <div class="n-footer-bar">
        <div class="shopcar">
            <a href="/index.php/Home/Index/shopcartWeek" class=""> <i class="iconfont icon-gouwuche"></i>
                <div class="numdot" id="sc_num">0</div>
            </a>
        </div>
        <a href="/index.php/Home/Index/checkShopCartWeek" class="orderbtn">下单</a>
        <div class="price" style="display:none">¥<b id="sc_money">0</b>元 <span id="base_price_show" <if condition="$info['base_price'] eq 0">style="display: none;</if>"><span class="fontreds" id="base_price">{$info['base_price']}</span>元起送</span>
        </div>
    </div>
    <div class="n-horizontal-menu week">
        <ul class="weekmenu">
            <volist name="list" id="it">
            <li id="dayli_{$it['id']}" <if condition="$c eq $it['id']"> class="on" </if> data-id="{$it['id']}" data-day="{$it['day_long']}" data-index="{$i}" >
                <a href="javascript:;">{$it['wname']}<br /><span>{$it['day_short']}</span></a>
            </li>
            </volist>
        </ul>
    </div>
    <div class="n-content">

        <div class="msgtabox">
            <div class="infom" style="display:none">
                <div class="tag2">惠</div>
                <div class="text">午餐11:30之前预定＋自提有优惠～</div>
            </div>
        </div>
        <ul class="n-goodslist bigimglist">

        </ul>
        <p class="addrboxtext">
            {$info['bottom_address']}
            <span class="weilai-logo"></span>
        </p>

    </div>
</div>


<script src="https://lib.sinaapp.com/js/jquery/2.2.4/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__PUBLIC__/Home/js/fastclick.js" type="text/javascript" charset="utf-8"></script>
<script src="__PUBLIC__/Home/js/jquery-weui.js" type="text/javascript" charset="utf-8"></script>
<script src="__PUBLIC__/Home/js/weekindex2.js?v9" type="text/javascript" charset="utf-8"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，
        appId: '{$share.signPackage.appId}',
        timestamp: '{$share.signPackage.timestamp}',
        nonceStr: '{$share.signPackage.nonceStr}',
        signature: '{$share.signPackage.signature}',
        jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage']
    });
    wx.ready(function () {
        // 在这里调用 API
        // 获取“分享到朋友圈”按钮点击状态及自定义分享内容接口
        wx.onMenuShareTimeline({
            title: '{$share.pyq.title}', // 分享标题
            link:"{$share.pyq.link}",
            imgUrl: "{$share.pyq.imgUrl}" // 分享图标
        });
//                获取“分享给朋友”按钮点击状态及自定义分享内容接口
        wx.onMenuShareAppMessage({
            title: '{$share.hy.title}', // 分享标题
            desc: "{$share.hy.desc}", // 分享描述
            link:"{$share.hy.link}",
            imgUrl: "{$share.hy.imgUrl}", // 分享图标
            type: 'link' // 分享类型,music、video或link，不填默认为link
        });
    });
</script>
<script type="text/javascript">
    var ossurl = '{$Think.config.OSS_PATH}';
    var currDay = "{$c}";
    var currIndex = "";
    var timeTodayJson = "";
    var timeOtherJson = "";
    var now = "{$now}";
    var today_date = "{$today_date}";
    var goods_discount_status = "{$goods_discount_status}";
    var goods_discount_num = "{$goods_discount_num}";
    $(window).load(function() {
        FastClick.attach(document.body);
        //文件加载完后显示首页
        $('.loading').addClass('on');
        //分类切换
    })

    //显示购物车
    function showShopcart() {
        $('.n-footer-bar').addClass('on');
        $('.shopcar').delay(500).queue(function() {
            $(this).addClass('on');
        })
    }
</script>

</div>

</script>
</body>

</html>
